<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trails</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="trails.css">

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />


</head>
<body class="vh-100" style="overflow:hidden">
    <div class="container-v-flex vh-100">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTrailList" aria-controls="offcanvasTrailList" href="#">
                    <img src="logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Trails
                </a>
            </div>
        </nav>

        <div class="content-v-flex">
            <div class="row h-100">
                <div id="detailsContainer" class="col m-3">
                    <div class="card h-100">
                        <div class="card-header"><span id="detailsCardHeaderText"></span> <a id="detailsCardHeaderLink" class="btn btn-primary float-end" href="#" role="button" target="_blank">zum Veranstalter</a></div>
                        <div class="card-body h-100">
                            <div class="container-v-flex h-100">

                                <table class="table table-hover">
                                    <tr>
                                        <th>Strecke</th>
                                        <td id="detailsDistance">0 km</td>
                                    </tr>
                                    <tr>
                                        <th>HÃ¶henmeter</th>
                                        <td id="detailsHeight">0 hm</td>
                                    </tr>
                                </table>

                                <div id="map" class="content-v-flex"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasTrailList" aria-labelledby="offcanvasTrailListLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasTrailListLabel">Trails-Liste</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div id="trailContainer">

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // initialize Leaflet
        const map = L.map('map').setView({ lon: 0, lat: 0 }, 2);

        // add the OpenStreetMap tiles
        // L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
        }).addTo(map);

        // show the scale bar on the lower left corner
        L.control.scale({ imperial: true, metric: true }).addTo(map);

        //init marker group
        var markers = L.layerGroup().addTo(map);

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="trails.js"></script>
    <script src="nav.js"></script>
</body>
</html>
